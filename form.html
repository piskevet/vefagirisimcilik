<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fusion Camp'26 Form | Vefa Girişimcilik</title>
  <link rel="icon" type="image/png" href="fotolar/favicon.png" />
  <style>
    :root {
      --color-primary: #bfa93f;
      --color-accent: #d6c761;
      --color-bg: #f7f5e6;
      --color-text: #4a432a;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      overflow-x: hidden;
      position: relative;
    }

    canvas#background-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 2;
      background-color: var(--color-primary);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: contain;
      background-color: white;
      padding: 5px;
    }

    .btn {
      background-color: white;
      color: var(--color-primary);
      padding: 10px 22px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background-color: var(--color-accent);
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .form-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.07);
    }

    .form-container h1 {
      color: var(--color-primary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--color-text);
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    p {
      margin: 20px 0 10px 0;
      font-weight: 600;
      color: var(--color-text);
    }

    .bilgilendirme {
      font-size: 0.9rem;
      color: #777;
      margin: 20px 0;
      text-align: left;
      font-style: italic;
      font-weight: normal;
    }

    button[type="submit"] {
      background-color: var(--color-primary);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: var(--color-accent);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.95rem;
      color: #888;
      user-select: none;
    }

    /* Mobil stilleri */
    .mobile header {
      padding: 12px 15px;
    }
    
    .mobile header h1 {
      font-size: 1.1rem;
      max-width: 40%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mobile .btn {
      padding: 6px 10px;
      font-size: 0.7rem;
    }
    
    .mobile .logo {
      width: 35px;
      height: 35px;
    }
    
    .mobile .form-container {
      margin: 80px 20px;
      padding: 25px;
    }
    
    .mobile .form-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    
    .mobile input[type="text"],
    .mobile input[type="email"] {
      padding: 10px 12px;
      margin-bottom: 15px;
    }
    
    .mobile button[type="submit"] {
      padding: 12px;
      font-size: 1rem;
    }
    
    @media (max-width: 500px) {
      .mobile header h1 {
        font-size: 0.9rem;
        max-width: 30%;
      }
      
      .mobile .btn {
        padding: 5px 8px;
        font-size: 0.6rem;
      }
      
      .mobile .logo {
        width: 30px;
        height: 30px;
      }
      
      .mobile .form-container {
        margin: 70px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<canvas id="background-canvas"></canvas>

<header>
  <h1>Vefa Girişimcilik</h1>
  <div class="header-right">
    <a href="index.html" class="btn">Ana Sayfa</a>
    <a href="galeri.html" class="btn">Galeri</a>
    <img src="fotolar/logo.png" alt="Logo" class="logo">
  </div>
</header>

<div class="form-container">
  <h1>Fusion Camp'26 Kayıt Formu</h1>
  <form action="/gonder" method="POST">
    <label>Ad Soyad:</label>
    <input type="text" name="adSoyad" required>

    <label>Hangi Okul?</label>
    <input type="text" name="okul" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <p>Kaçıncı Sınıfsın?</p>
    <label><input type="radio" name="sinif" value="Hazırlık" required> Hazırlık</label><br>
    <label><input type="radio" name="sinif" value="9"> 9</label><br>
    <label><input type="radio" name="sinif" value="10"> 10</label><br>
    <label><input type="radio" name="sinif" value="11"> 11</label><br>
    <label><input type="radio" name="sinif" value="12"> 12</label><br>

    <p class="bilgilendirme">
    *En kısa sürede mail yoluyla mülakat tarihiniz gönderilecektir.<br>    
    *Maillerinizi kontrol etmeyi unutmayınız.
    </p>

    <button type="submit">Kaydet</button>
  </form>
</div>

<footer>
  © 2025 Vefa Girişimcilik | Fusion Camp
</footer>

<script>
  // Mobil cihaz tespiti
  function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  // Mobil cihaz ise body'ye mobile class'ını ekle
  if (isMobileDevice()) {
    document.body.classList.add('mobile');
  }

  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  class Shape {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = 20 + Math.random() * 30;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.type = ['circle', 'triangle', 'square'][Math.floor(Math.random() * 3)];
      this.color = ['#bfa93f', '#d6c761', '#e1db8e', '#e8e299'][Math.floor(Math.random() * 4)];
      this.rotation = Math.random() * 360;
      this.rotationSpeed = (Math.random() - 0.5) * 0.2;
    }

    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate((this.rotation * Math.PI) / 180);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = 0.15;

      switch (this.type) {
        case 'circle':
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, 2 * Math.PI);
          ctx.fill();
          break;

        case 'triangle':
          ctx.beginPath();
          ctx.moveTo(0, -this.size / 2);
          ctx.lineTo(this.size / 2, this.size / 2);
          ctx.lineTo(-this.size / 2, this.size / 2);
          ctx.closePath();
          ctx.fill();
          break;

        case 'square':
          ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
          break;
      }
      ctx.restore();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.rotation += this.rotationSpeed;

      if (this.x < -this.size) this.x = width + this.size;
      else if (this.x > width + this.size) this.x = -this.size;

      if (this.y < -this.size) this.y = height + this.size;
      else if (this.y > height + this.size) this.y = -this.size;
    }
  }

  const shapes = [];
  const shapeCount = 40;

  for (let i = 0; i < shapeCount; i++) {
    shapes.push(new Shape());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    shapes.forEach(shape => {
      shape.update();
      shape.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
